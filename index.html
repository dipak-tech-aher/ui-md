<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Appeal Review System</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    background-color: #E5F4FF; /* Background blue color */
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    position: relative;
    width: 375px;
    height: 667px;
    background-color: #E5F4FF; /* Match the background color to blend */
    overflow: hidden;
}

.ellipse-background {
    position: absolute;
    border-radius: 50%;
    background-color: #B0DFF8; /* Ellipse light blue color */
}

.ellipse-background.large {
    width: 400px;
    height: 400px;
    top: 159px;
    left: -200px;
}

.ellipse-background.small {
    width: 350px;
    height: 340px;
    top: 355px;
    left: 91px;
}

.content {
    padding: 40px 20px;
    color: #fff;
    z-index: 1;
    text-align: center;
}

.logo h2 {
    font-size: 14px;
    color: #FFFFFF;
}

.image-container{
    position:relative
}
    </style>
</head>
<body>
    <div class="container">
        <div class="ellipse-background large"></div>
        <div class="ellipse-background small"></div>
        <div class="content">
            <div class="logo">
                <h2>Clinical Appeal Review System</h2>
            </div>
            <h1>Hello Welcome!</h1>
            <p>Let's setup your account in a few clicks...</p>
        </div>
        <div class="image-container">
            <img src="signup.png" alt="Sign Up Image">
        </div>
    </div>
</body>
</html>
